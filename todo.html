<!DOCTYPE html>
<html lang="en" ng-app="App">
<head>
    <meta charset="UTF-8">
    <title>todo</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <style>
        .list-group {
            margin: 15px 0;
        }
    </style>
</head>
<body>
<div class="container" ng-controller="todoCtrl">
    <h2>我的任务列表</h2>
    <div class="input-group">
        <input type="text" id="title" class="form-control" placeholder="添加新任务">
        <span class="input-group-addon" ng-click="vm.add()">添加任务</span>
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox"> 标记所有已解决
        </label>
    </div>
    <div class="btn-group">
        <button type="button" class="btn btn-default">内容</button>
        <button type="button" class="btn btn-default">时间</button>
    </div>
    <div class="btn-group">
        <button type="button" class="btn btn-default">未完成</button>
        <button type="button" class="btn btn-default">已完成</button>
        <button type="button" class="btn btn-default">全部</button>
    </div>
    <ul class="list-group">
        <li class="list-group-item" ng-repeat="todo in vm.todos">
            标题：{{todo.title}} <span style="margin-left: 300px">时间：{{todo.date}}</span><span class="badge" ng-click="vm.remove($index)">删除</span>
        </li>
    </ul>
    <p>未完成：<span class="badge">{{vm.todos|status:1}}</span> 已完成：<span class="badge">{{vm.todos|status:0}}</span> 总数：<span class="badge">{{vm.todos.length}}</span></p>
</div>
<script src="bower_components/angular/angular.min.js"></script>
<script>
    angular.module('App', [])
            .controller('todoCtrl', function ($scope) {
                var vm = $scope.vm = {};
                //status 0为完成，1为未完成
                vm.todos=[
                    {
                        title:'第一条测试数据',
                        date:new Date().toLocaleDateString(),
                        status:0
                    }
                ];

                vm.add=function(){
                    vm.todos.push({
                        title:document.querySelector('#title').value,
                        date:new Date().toLocaleDateString(),
                        status:1
                    })
                };
                vm.remove=function(i){
                    vm.todos.splice(i,1)
                }
            })
            .filter('status', function(){
                return function(arr, s){
                    var result=0;
                    angular.forEach(arr, function(a){
                        if(a.status==s){
                            result++;
                        }
                    });

                    return result;
                }
            })
</script>
</body>
</html>
